<script>
    $(function() {
        var dialog, form,

      // From http://www.regextester.com/22
      ipRegex = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/,
      ip = $( "#ip" ),
      port = $( "#port" ),
      allFields = $( [] ).add( ip ).add( port ),
      tips = $( ".validateTips" );

    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }

    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    }

    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }

    function addHost() {
      var valid = true;
      allFields.removeClass( "ui-state-error" );

      valid = valid && checkLength( ip, "IPv4", 7, 15 );
      valid = valid && checkLength( port, "port number", 2, 5 );

      valid = valid && checkRegexp( ip, ipRegex, "IPv4 only, four octets written in decimal number, ranging from 0 to 255, separated by periods." );
      valid = valid && checkRegexp( port, /^[0-9]+$/, "From 2 to 5 digits, eg. 8080" );

      if ( valid ) {

        dialog.dialog( "close" );
      }
      return valid;
    }

    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 400,
      width: 450,
      modal: true,
      buttons: {
        "Add host": addHost,
        Cancel: function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });

    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addHost();
    });

    $( "#new_host" ).button().on( "click", function() {
      dialog.dialog( "open" );
    });
  });
  </script>
    <div id="dialog-form" title="Add new Host">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="ip">IP</label>
                <input type="text" name="ip" id="ip" value="127.0.0.1" class="text ui-widget-content ui-corner-all">
                <label for="ip">Port</label>
                <input type="text" name="port" id="port" value="9999" class="text ui-widget-content ui-corner-all">
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <button id="new_host">Add New Host</button>
